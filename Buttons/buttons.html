<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<!-- author Barış Meral  -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container-fluid mt-5">

<div class="row ml-auto">
<div class="col-xl-12">

<h3 class="lead font-weight-bold">Standart Buttons</h3>
<button class="btn" type="button">Basic</button>
<button class="btn btn-primary" type="button">primary</button>
<button class="btn btn-danger" type="button">Danger</button>
<button class="btn btn-info" type="button">Info</button>
<button class="btn btn-warning" type="button">Warning</button>
<button class="btn btn-secondary" type="button">Secondary</button>
<button class="btn btn-success" type="button">Success</button>
<button class="btn btn-dark" type="button">Dark</button>
<button class="btn btn-light" type="button">Light</button>
<button class="btn btn-link" type="button">Link</button>

</div>
</div>

<div class="row mt-5 ml-auto">
<div class="col-xl-12">

<h3 class="lead font-weight-bold">Outline Buttons</h3>
<button class="btn btn-outline-primary" type="button">primary</button>
<button class="btn btn-outline-danger" type="button">Danger</button>
<button class="btn btn-outline-info" type="button">Info</button>
<button class="btn btn-outline-warning" type="button">Warning</button>
<button class="btn btn-outline-secondary" type="button">Secondary</button>
<button class="btn btn-outline-success" type="button">Success</button>
<button class="btn btn-outline-dark" type="button">Dark</button>
<button class="btn btn-outline-light text-dark" type="button">Light</button>

</div>
</div>

<div class="row mt-5 ml-auto">
<div class="col-xl-12">

<h3 class="lead font-weight-bold">Button Sizes</h3>
<button class="btn btn-primary btn-lg" type="button">Large</button>
<button class="btn btn-primary" type="button">Default</button>
<button class="btn btn-primary btn-sm" type="button">Small</button>

</div>
</div>

<div class="row mt-5">
<div class="col-xl-12">

<h3 class="lead font-weight-bold">Block Button</h3>
<button class="btn btn-primary btn-block" type="button">Full Screen</button>

</div>
</div>

<div class="row mt-5">
<div class="col-xl-12">

<h3 class="lead font-weight-bold">Active & Disable</h3>
<button class="btn btn-primary btn-lg active" type="button">Active</button>
<button class="btn btn-primary btn-lg" type="button" disabled>Disable</button>

</div>
</div>

<div class="row mt-5">
<div class="col-xl-4">

<h3 class="lead font-weight-bold">Button Group Horizontal Large</h3>
<div class="btn-group btn-group-lg">
<button class="btn btn-primary" type="button">Html</button>
<button class="btn btn-primary" type="button">Css</button>
<button class="btn btn-primary" type="button">JavaScript</button>

</div>

</div>
<div class="col-xl-4">

<h3 class="lead font-weight-bold">Button Group Horizontal Default</h3>
<div class="btn-group">
<button class="btn btn-primary" type="button">Html</button>
<button class="btn btn-primary" type="button">Css</button>
<button class="btn btn-primary" type="button">JavaScript</button>

</div>

</div>
<div class="col-xl-4">

<h3 class="lead font-weight-bold">Button Group Horizontal Small</h3>
<div class="btn-group btn-group-sm">
<button class="btn btn-primary" type="button">Html</button>
<button class="btn btn-primary" type="button">Css</button>
<button class="btn btn-primary" type="button">JavaScript</button>

</div>

</div>

<div class="row mt-5">
<div class="col-xl-12 mt-5 ml-5 mb-5">

<h3 class="lead font-weight-bold">Button Group Vertical</h3>

<div class="btn-group btn-group-vertical">
<button class="btn btn-primary" type="button">Html</button>
<button class="btn btn-primary" type="button">Css</button>
<button class="btn btn-primary" type="button">JavaScript</button>

</div>

</div>
</div>
	</div>
	





</body>
</html>
